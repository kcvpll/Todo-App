<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Список дел {{getName()}}</a>
    </nav>    
    <div class="m-t-1 m-b-1">
            <input class="form-control" #todoText placeholder="Введите задачу"/>
    </div>
    <button class="btn btn-primary m-t-1" (click)="addItem(todoText.value)"> Добавить </button>
    <table class="table table-striped table-bordered">
        <thead>
            <tr><th>№</th><th>Описание</th><td>Статус</td><th></th></tr>
        </thead>
        <tbody>
            <tr *ngFor = "let item of getTodoItems(); let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ item.action }}</td>
                <td><input type="checkbox"[(ngModel)]= "item.done" /></td>
                <td [ngSwitch]= "item.done">
                    <span *ngSwitchCase = "true">Да</span>
                    <span *ngSwitchDefault>Нет</span>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
